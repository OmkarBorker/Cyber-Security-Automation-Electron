<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Generator - License Key Required</title>
    <script type="module" src="licensekey.js"></script>
    <link rel="stylesheet" href="licenseKey.css">
  </head>
  <body>
    <div class="window">
      <div class="window-title">Enter Your License Key</div>
      <input type="text" id="license-key" placeholder="License Key" />
      <button id="submit-btn-key">Submit</button>
      <p id="error-message">Please enter a valid license key.</p>
      <p class="note">
        After submitting your key, you may need to restart the app for changes to take effect.
      </p>
    </div>
  </body>
</html>
